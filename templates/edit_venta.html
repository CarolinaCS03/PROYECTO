{% extends 'layout.html' %}

{% block body %}

<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card card-body">
      <h2 class="text-center">Editar Venta</h2>

      <form action="/update_venta/{{ venta.0 }}" method="POST">
        <div class="form-group">
          <input type="text" name="Comprador" placeholder="ID del Comprador" value="{{ venta.1 }}" class="form-control" required>
        </div>

        <div class="form-group">
          <input type="text" name="Vendedor" placeholder="ID del Vendedor" value="{{ venta.2 }}" class="form-control" required>
        </div>

        <div class="form-group">
          <input type="text" name="NumFactura" placeholder="NÃºmero de Factura" value="{{ venta.3 }}" class="form-control" readonly>
        </div>

        <div class="form-group">
          <input type="number" step="0.01" name="PrecioTotal" placeholder="Precio Total" value="{{ venta.4 }}" class="form-control" required>
        </div>

        <div class="form-group">
          <input type="number" step="0.01" name="IvaTotal" placeholder="IVA Total" value="{{ venta.5 }}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Actualizar Venta</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
